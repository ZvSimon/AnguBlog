<p-menubar [model]="items">
  <ng-template pTemplate="end">
    <button
      pButton
      type="button"
      label="Register"
      [ngStyle]="{ marginRight: '10px', borderRadius: 'var(--border-radius)' }"
    ></button>
    <button
      pButton
      type="button"
      label="Login"
      [ngStyle]="{
        backgroundColor: 'var(--highlight-bg)',
        color: 'var(--highlight-text-color)',
        borderRadius: 'var(--border-radius)',
      }"
    ></button>
  </ng-template>
</p-menubar>
