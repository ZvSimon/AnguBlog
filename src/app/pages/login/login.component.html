<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
  <div class="container">
    <div class="image-box">
      <img src="assets/logo.png" alt="Description de l'image">
    </div>
  </div>
  <h1 style = "background-color: var(--primary-color">Sign in</h1>
  <div class="input">
    <p-floatLabel>
      <input type="text" pInputText formControlName="email" />
      <label>Email</label>
    </p-floatLabel>
  </div>
  <div class="input">
    <p-floatLabel>
      <p-password  formControlName="password">
        <ng-template pTemplate="header">
          <h6>Pick a password</h6>
        </ng-template>
        <ng-template pTemplate="footer">
          <p-divider />
          <p class="mt-2">Suggestions</p>
          <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
            <li>At least one lowercase</li>
            <li>At least one uppercase</li>
            <li>At least one numeric</li>
            <li>Minimum 8 characters</li>
          </ul>
        </ng-template>
      </p-password>
      <label for="password">Password</label>
    </p-floatLabel>
  </div>
  <div class="button">
    <button pButton type="submit" label="Login" [disabled]="!loginForm.valid"></button>
  </div>
</form>
